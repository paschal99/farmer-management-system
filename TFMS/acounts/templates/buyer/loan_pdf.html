<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Loan Transactions</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-4">
        <h4 class="text-center mb-4 text-dark">All Loan Transactions</h4>
        <div class="table-responsive">
            <table class="table table-striped table-bordered" id="loanTransactionsTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">number</th>
                        <th scope="col">From Account</th>
                        <th scope="col">To Account</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feedback in loan_feedbacks %}
                    <tr>
                        <td>{{ forloop.counter }}</td> <!-- Display row number -->
                        <td>{{ feedback.from_account }}</td>
                        <td>{{ feedback.to_account }}</td>
                        <td>{{ feedback.amount_transferred }}</td>
                        <td>{{ feedback.date_transferred }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
