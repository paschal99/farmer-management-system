{% extends 'buyer/buyerdashboard.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Provide Feedback</h2>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Loan Requestor: {{ loan_request.user.username }}</p>
                <p class="card-text">Amount Requested: ${{ loan_request.amount_requested }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
