{% extends 'farmer/farmerdashboard.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Edit Product</h2>
        </div>
        <div class="card-body">
            <form id="editProductForm" method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label for="description"> delivered:</label>
                    <textarea class="form-control" id="description" name="delivered" required>{{ product.delivered }}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input type="number" class="form-control" id="price" name="price_per_unit" value="{{ product.price_per_unit }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity_available" value="{{ product.quantity_available }}" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="confirmEditBtn">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmEditModal" tabindex="-1" role="dialog" aria-labelledby="confirmEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="confirmEditModalLabel">Confirm Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to update this product?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="editConfirmBtn">Yes, Update Product</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to show confirmation modal when the submit button is clicked
    document.getElementById('confirmEditBtn').addEventListener('click', function() {
        $('#confirmEditModal').modal('show');
    });

    // Function to submit the form when the modal confirm button is clicked
    document.getElementById('editConfirmBtn').addEventListener('click', function() {
        document.getElementById('editProductForm').submit();
    });
</script>
{% endblock %}
